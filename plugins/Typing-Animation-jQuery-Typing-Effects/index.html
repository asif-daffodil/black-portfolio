<div class="container">
<h1>Typing-Effects Plugin</h1>
    <h2>
        Hi, I am
        <span id="typed"></span>
        <span class="cursor"></span>
    </h2>
    <h2>
        I Love ‚ù§
        <span id="typed2"></span>
        <span class="cursor"></span>
    </h2>


<style>
    @-webkit-keyframes blink {
        0% {
            opacity:1;
        }

        50% {
             opacity:0;
        }

        100% {
            opacity:1;
        }
    }
</style>
<script>
    $('#typed').typing();
    $("#typed2").typing({
        strings: ['jQueryScript.net!', 'jQuery Plugins !!', 'JavaScript and CSS3 !!!', 'HTML5 :)'],
        eraseDelay: 10,
        typeDelay: 70,
        stringStartDelay: 1000,
        color: 'red',
        typingColor: 'black',
        typingOpacity: '0.1',
        loopCount: 3,
        cursorBlink: false,
        cursorChar: '<small>_</small>',
        fade: true,
        onTyping: function () {
            console.log('onTyping');
        },
        onFinishedTyping: function () {
            console.log('onFinishedTyping');
        },
        onErasing: function () {
            console.log('onErasing');
        },
        onFinishedErasing: function () {
            console.log('onFinishedErasing');
        },
        onAllTypingCompleted: function () {
            console.log('onAllTypingCompleted');
        },
        onFinishedFadeErasing: function () {
            console.log('onFinishedFadeErasing');
        }
    });
</script>
